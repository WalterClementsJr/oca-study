<div class="row">
  <div class="col-6 d-flex flex-column">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-start align-items-center"
          *ngFor="let content of trainingContents | genericFilter: filterTrainingContentExam"
          [routerLink]="['/content', content.name]">
        <span class="badge bg-primary badge-pill me-2">{{content.questions.length}}</span>
        {{content.name}}
      </li>
    </ul>
  </div>
  <div class="col-6 d-flex flex-column">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action d-flex justify-content-start align-items-center"
          *ngFor="let content of trainingContents | genericFilter: filterTrainingContentLesson"
          [routerLink]="['/content', content.name]">
        <span class="badge bg-primary badge-pill me-2">{{content.questions.length}}</span>
        {{content.name}}
      </li>
    </ul>
  </div>
</div>
