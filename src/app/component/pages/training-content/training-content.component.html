<!--display all questions-->
<h2 xmlns="http://www.w3.org/1999/html">{{trainingContent?.name}}</h2>

<button class="btn btn-warning" (click)="back()">Back</button>

<div class="p-4">
  <div class="mt-4" *ngFor="let question of trainingContent?.questions">

    <h2>Question {{question?.id}}</h2>

    <app-question-form #questions [question]="question"></app-question-form>
    <hr>
  </div>
</div>
