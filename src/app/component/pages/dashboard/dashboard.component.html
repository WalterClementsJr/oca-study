<div class="row">

  <!--  training materials-->
  <div class="col-5 d-flex flex-column">
    <div class="list-group list-group-flush">
      <a class="list-group-item d-flex justify-content-start align-items-center"
         *ngFor="let content of trainingContents | genericFilter: filterTrainingContentExam"
         [routerLink]="['/content', content.name]">
        <span class="badge bg-primary badge-pill me-2">{{content.questions.length}}</span>
        {{content.name}}
      </a>
    </div>
  </div>

  <!--  test materials-->
  <div class="col-5 d-flex flex-column">
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action d-flex justify-content-start align-items-center"
         *ngFor="let content of trainingContents | genericFilter: filterTrainingContentLesson"
         [routerLink]="['/content', content.name]">
        <span class="badge bg-primary badge-pill me-2">{{content.questions.length}}</span>
        {{content.name}}
      </a>
    </div>
  </div>
</div>
