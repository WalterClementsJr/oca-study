<div class="p-4">
  <div class="d-flex mb-5">
    <button class="btn btn-warning me-4" (click)="back()">Back</button>
    <button class="btn btn-primary me-4" (click)="next()">Next random question</button>
    <button class="btn btn-primary me-4" (click)="checkAnswer()">Submit</button>
  </div>

  <h2>{{_questionComponent?.question?.trainingContent}}</h2>

  <div class="mt-4 row">
    <app-question-form #questionComponent [question]="question"></app-question-form>
  </div>

</div>
