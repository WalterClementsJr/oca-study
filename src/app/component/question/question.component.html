<div class="p-4">
  <button class="btn btn-primary" (click)="next()">Next random question</button>

  <h2>{{question?.trainingContent}}</h2>

  <div class="mt-4 row">
    <div class="fs-5 col-6" style="white-space: pre-wrap;">
      {{question?.question}}
    </div>
    <form class="col-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div style="white-space: pre-wrap;">
        <ng-container *ngFor="let key of objectKeys(question?.answers) | questionAnswerNotEmpty : question?.answers">
          <div class=" custom-control custom-radio mb-5 d-flex flex-row">
            <input [id]="'ans'+key" type="radio" class=" custom-control-input" formControlName="answer"
                   [value]="key" name="answer">
            <label class=" form-control" [htmlFor]="'ans'+key">{{question?.answers[key]}}</label>
          </div>
        </ng-container>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
<button class="btn btn-warning" (click)="back()">Back</button>
